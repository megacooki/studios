<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Studios</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://megacooki.github.io/studios/content.css">
    <link rel="icon" type="image/png" href="https://megacooki.github.io/studios/content/p/logo-square-dark.png" />
</head>
<body>
    <nav id="myTopnav">
        <a href="https://megacooki.github.io/studios/" class="logo">
            <img src="https://megacooki.github.io/studios/content/v/logo-square-dark.svg" alt="exabit" width="50">
        </a>
        <div class="topnav" >
            <a href="https://megacooki.github.io/studios/games">Games</a>
            <a href="https://megacooki.github.io/studios/about">About</a>
            <a href="https://megacooki.github.io/studios/">Home</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <span class="material-symbols-rounded">menu</span>
            </a>
          </div>
        </nav>
        <div class="header">
            <h1 class="title">Our <span class="highlight">Games<span></h1>
        </div>
        <div class="tab">
            <button class="tablinks active" onclick="tab('All')" id="All">All</button>
            <button class="tablinks" onclick="tab('2D')"  id="2D">2D</button>
            <button class="tablinks" onclick="tab('3D')" id="3D">3D</button>
            <button class="tablinks" onclick="tab('Upcoming')" id="Upcoming">Upcoming</button>
        </div>
        <div class="card-container">
            <div class="card 2D" onclick="window.location.href='SoulScape/' ">
                <img src="../content/p/Pixel Run.png" width="210" height="275">
                <p class="name">Pixel Run</p>
                <p class="type">2D</p>
            </div>
            <div class="card 2D" onclick="window.location.href='SoulScape/' ">
                <img src="../content/p/Soulscape.png" width="210" height="275">
                <p class="name">SoulScape</p>
                <p class="type">2D</p>
            </div>
            <div class="card 3D Upcoming" onclick="window.location.href='SoulScape/' ">
                <img src="../content/p/PlanetCookie.png" width="210" height="275">
                <p class="name">Planet Cookie</p>
                <p class="type">3D | Upcoming</p>
            </div>
        </div>

    
</body>
<script src="main.js"></script>
<script src="../content.js"></script>
</html>
